<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
  </head>

    <h1>Task Manager</h1>

    <script src="main.js"></script>
  </body>
</html>
